name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install elan
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain none
          echo "$HOME/.elan/bin" >> "$GITHUB_PATH"

      - name: Cache .lake and toolchains
        uses: actions/cache@v4
        with:
          path: |
            ConnesLean/.lake
            ~/.elan/toolchains
          key: lake-${{ runner.os }}-${{ hashFiles('ConnesLean/lean-toolchain', 'ConnesLean/lakefile.toml', 'ConnesLean/lake-manifest.json') }}
          restore-keys: |
            lake-${{ runner.os }}-

      - name: Build library
        working-directory: ConnesLean
        run: lake build ConnesLean

      - name: Build LSpec tests
        working-directory: ConnesLean
        run: lake build connes_lspec

      - name: Run LSpec tests
        working-directory: ConnesLean
        env:
          LSPEC_SAMPLES: "1000"
        run: lake exe connes_lspec
