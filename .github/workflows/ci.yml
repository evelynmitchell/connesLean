name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install elan
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain none
          echo "$HOME/.elan/bin" >> "$GITHUB_PATH"

      # Cache Lean toolchain (elan)
      - name: Cache elan
        uses: actions/cache@v4
        with:
          path: |
            ~/.elan/toolchains
          key: ${{ runner.os }}-elan-${{ hashFiles('ConnesLean/lean-toolchain') }}

      # Cache Lake (deps + build artifacts)
      - name: Cache lake
        uses: actions/cache@v4
        with:
          path: |
            ConnesLean/.lake/packages
            ConnesLean/.lake/build
          key: ${{ runner.os }}-lake-${{ hashFiles('ConnesLean/lean-toolchain', 'ConnesLean/lake-manifest.json') }}
          restore-keys: |
            ${{ runner.os }}-lake-

      - name: Install lake deps
        working-directory: ConnesLean
        run: lake update

      - name: Fetch Mathlib cache
        working-directory: ConnesLean
        run: lake exe cache get

      - name: Check for sorry
        working-directory: ConnesLean
        run: |
          # Fail if any .lean file contains the sorry keyword (excluding .lake/ deps).
          # To reference the concept in comments, use "sorries" (plural) instead.
          if grep -rnw 'sorry' . --include='*.lean' --exclude-dir='.lake'; then
            echo "::error::sorry found in source files"
            exit 1
          fi

      - name: Check for ℝ≥0 notation
        working-directory: ConnesLean
        run: |
          # ℝ≥0 and ℝ≥0∞ parse as 3+ tokens (ℝ, ≥, 0) causing subtle type errors.
          # Use NNReal / ENNReal names instead.
          if grep -rn 'ℝ≥0' . --include='*.lean' --exclude-dir='.lake'; then
            echo "::error::Use NNReal/ENNReal instead of ℝ≥0/ℝ≥0∞ notation (parses as 3 tokens)"
            exit 1
          fi

      - name: Check for maxHeartbeats overrides
        working-directory: ConnesLean
        run: |
          # Track maxHeartbeats overrides — not a failure, just an inventory.
          # Unexpected new overrides may indicate proof inefficiency.
          echo "maxHeartbeats overrides found:"
          grep -rn 'set_option maxHeartbeats' . --include='*.lean' --exclude-dir='.lake' || echo "  (none)"

      - name: Build library
        working-directory: ConnesLean
        run: lake build ConnesLean

      - name: Build compile-time tests
        working-directory: ConnesLean
        run: lake build ConnesLeanTest

      - name: Build LSpec tests
        working-directory: ConnesLean
        run: lake build connes_lspec

      - name: Build soundness checks
        working-directory: ConnesLean
        run: |
          # Build produces #print axioms output — capture for audit.
          lake build soundness_check 2>&1 | tee soundness_build.log

      - name: Audit axiom dependencies
        working-directory: ConnesLean
        run: |
          # Verify no theorem depends on sorryAx (would indicate a sorry slipped past the grep check).
          if grep -q 'sorryAx' soundness_build.log; then
            echo "::error::sorryAx found in axiom dependencies — a sorry exists in a proof"
            exit 1
          fi
          echo "No sorryAx dependencies found."

          # Count project axioms — alert if the count changes.
          AXIOM_COUNT=$(grep -rn '^axiom ' . --include='*.lean' --exclude-dir='.lake' | wc -l)
          echo "Project axiom declarations: $AXIOM_COUNT"
          if [ "$AXIOM_COUNT" -gt 10 ]; then
            echo "::warning::Axiom count ($AXIOM_COUNT) exceeds expected 10 — review new axioms"
          fi
          grep -rn '^axiom ' . --include='*.lean' --exclude-dir='.lake' || true

      - name: Run soundness checks
        working-directory: ConnesLean
        run: lake exe soundness_check

      - name: Run LSpec tests
        working-directory: ConnesLean
        env:
          LSPEC_SAMPLES: "1000"
        run: lake exe connes_lspec
